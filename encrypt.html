<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ballon-Link erzeugen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Ballon-Link & QR-Code erzeugen</h1>

  <label>Telefonnummer (international, z. B. 4917612345678):</label>
  <input type="text" id="phone" placeholder="z. B. 4917612345678">

  <button onclick="generate()">Generieren</button>

  <label>Erzeugte URL:</label>
  <input type="text" id="finalurl" readonly>

  <div id="qrcode"></div>

  <script>
    function generateRandomKey(length = 16) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generate() {
      const phone = document.getElementById('phone').value.trim();
      const paramCode = "fizz";
      const paramKey = "bazz";

      if (!phone.match(/^\d{10,15}$/)) {
        alert("Bitte eine gültige Telefonnummer im internationalen Format angeben.");
        return;
      }

      const key = generateRandomKey();
      const encrypted = CryptoJS.AES.encrypt(phone, key).toString();

      // Automatische Ziel-URL
      const baseurl = `${window.location.origin}${window.location.pathname.replace("encrypt.html", "index.html")}`;
      const url = `${baseurl}?${paramCode}=${encodeURIComponent(encrypted)}&${paramKey}=${encodeURIComponent(key)}`;
      document.getElementById('finalurl').value = url;

      // QR-Code erzeugen und als Bild einfügen
      QRCode.toDataURL(url, function (err, dataUrl) {
        if (err) {
          console.error("QR-Code Fehler:", err);
          alert("Fehler beim Erzeugen des QR-Codes.");
          return;
        }
        document.getElementById("qrcode").innerHTML = `<img src="${dataUrl}" alt="QR-Code">`;
      });
    }
  </script>
</body>
</html>
