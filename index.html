<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ballon gefunden</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button {
      width: 100%; margin: 10px 0; padding: 10px; font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Ballon gefunden?</h1>
  <p>Teile uns mit, wann und wo du den Ballon gefunden hast. Du kannst auch einen Gruß hinterlassen!</p>

  <form action="https://formspree.io/f/xldnjaod" method="POST">
    <label for="location">Fundort:</label>
    <input type="text" id="location" name="location" required>

    <label for="timestamp">Zeitpunkt:</label>
    <input type="datetime-local" id="timestamp" name="timestamp" required>

    <label for="message">Grußtext (optional):</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Senden</button>
  </form>
</body>
</html>
